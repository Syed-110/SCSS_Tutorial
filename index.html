<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SCSS Tutorial</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-1 d-flex justify-content-around">
        <div class="col-12 col-md-3 bg-warning rounded-3 fixedSize shadow mb-2">
          <!-- <p class="text-center">First Card</p> -->
          <div class="container">
            <div class="row border-line mt-1 mb-2">
              <div class="container">
                <div class="row border-line">
                  <div class="col-md-12 d-flex justify-content-center inside-box-size">
                    Hello
                  </div>
                </div>
              </div>
              <div class="col-md-6 border-line d-flex justify-content-center inside-box-size">
                1
              </div>
              <div class="col-md-6 border-line inside-box-size">
                <div class="row">
                    <div class="col-6 col-md-6 bg-info border-line d-flex justify-content-center inside-box-size">
                      2.1
                    </div>
                    <div class="col-6 col-md-6 bg-danger border-line d-flex justify-content-center inside-box-size">
                      2.2
                    </div>
                    <div class="col-6 col-md-6 bg-success border-line d-flex justify-content-center inside-box-size">
                      2.3
                    </div>
                    <div class="col-6 col-md-6 bg-primary border-line d-flex justify-content-center inside-box-size">
                      2.4
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-3 bg-primary rounded-3 fixedSize shadow mb-2">
          <!-- <p class="text-center">Second Card</p> -->
          <div class="container">
            <div class="row border-line mt-1">
                <div class="col-12 col-md-6 d-flex justify-content-center border-line sec-fixed-height">1</div>
                <div class="col-12 col-md-6 d-flex justify-content-center border-line sec-fixed-height">2</div>
            </div>
            <div class="row border-line">
                <div class="col-12 col-md-6 d-flex justify-content-center border-line sec-fixed-height">3</div>
                <div class="col-12 col-md-6 d-flex justify-content-center border-line sec-fixed-height">4</div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-3 bg-secondary rounded-3 fixedSize shadow mb-2">
          <!-- <p class="text-center">Third Card</p> -->
          <div class="container">
            <div class="row mt-1 border-line">
                <div class="col-md-12 d-flex justify-content-center third-card-fixed-height border-line">3.1</div>
            </div>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center third-card-fixed-height2 border-line">3.2</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-1 d-flex justify-content-around">
        <div class="col-12 col-md-3 bg-warning rounded-3 fixedSize shadow mb-2">
          <!-- <p class="text-center">First Card</p> -->
        </div>
        <div class="col-12 col-md-3 bg-primary rounded-3 fixedSize shadow mb-2">
          <!-- <p class="text-center">Second Card</p> -->
        </div>
        <div class="col-12 col-md-3 bg-secondary rounded-3 fixedSize shadow mb-2">
          <!-- <p class="text-center">Third Card</p> -->
        </div>
      </div>
      <div class="row mt-1 d-flex justify-content-around">
        <div class="col-12 col-md-3 bg-warning rounded-3 fixedSize shadow">
          <!-- <p class="text-center">First Card</p> -->
        </div>
        <div class="col-12 col-md-3 bg-primary rounded-3 fixedSize shadow">
          <!-- <p class="text-center">Second Card</p> -->
        </div>
        <div class="col-12 col-md-3 bg-secondary rounded-3 fixedSize shadow">
          <!-- <p class="text-center">Third Card</p> -->
        </div>
      </div>
    </div>
  </body>
</html>
